    <script>
        // JavaScript function to verify email addresses
        function verifyEmail() {
            var email1 = document.getElementById('email').value;
            var email2 = document.getElementById('confirmEmail').value;

            if (email1 !== email2) {
                alert('Email addresses do not match. Please enter the same email address for verification.');
                document.getElementById('confirmEmail').focus();
                return false;
            }
            return true;
        }

        // JavaScript function to verify passwords
        function verifyPassword() {
            var password1 = document.getElementById('password').value;
            var password2 = document.getElementById('confirmPassword').value;

            if (password1 !== password2) {
                alert('Passwords do not match. Please enter the same password for verification.');
                document.getElementById('confirmPassword').focus();
                return false;
            }
            return true;
        }
    </script>

                <h1>Kentucky.gov New User Registration</h1>
                <p>Please provide the following information to create a new user account.</p>
                <form onsubmit="return verifyEmail() && verifyPassword()">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required><br>

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required><br>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required><br>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email address" required><br>

                    <label for="confirmEmail">Confirm Email:</label>
                    <input type="email" id="confirmEmail" placeholder="Re-enter your email address for verification" required><br>

                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Choose a username" required><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter a password (at least 8 characters with numbers, letters, and one symbol)" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"><br>

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password for verification" required><br>

                    <input type="submit" value="Create Account">
                </form>

            </div>
